<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PROCON{% endblock %}</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root {
      --brand-primary: #003366;    /* Azul escuro PROCON */
      --brand-secondary: #00529B;  /* Azul oficial */
    }
    .navbar, .footer {
      background-color: var(--brand-primary);
    }
    .navbar-brand img { height: 40px; }
    .card-header {
      background-color: var(--brand-secondary);
      color: #fff;
    }
    .btn-primary {
      background-color: var(--brand-secondary);
      border-color: var(--brand-secondary);
    }
    .btn-primary:hover {
      background-color: var(--brand-primary);
      border-color: var(--brand-primary);
    }
  </style>
  {% load static %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard:home' %}">
        <img src="{% static 'img/procon_logo.png' %}" alt="PROCON">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navMenu" aria-controls="navMenu"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:home' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'legislacao:list' %}">Legislação</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'processos:list' %}">Processos</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="financeiroDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Financeiro
            </a>
            <ul class="dropdown-menu" aria-labelledby="financeiroDropdown">
              <li><a class="dropdown-item" href="{% url 'financeiro:dashboard' %}">
                <i class="fas fa-chart-line me-2"></i>Dashboard
              </a></li>
              <li><a class="dropdown-item" href="{% url 'financeiro:listar_financeiro' %}">
                <i class="fas fa-list me-2"></i>Registros
              </a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'protocolo:home' %}">Protocolo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 text-center text-white">
    <div class="container">
      &copy; {{ now.year }} PROCON – Todos os direitos reservados.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
