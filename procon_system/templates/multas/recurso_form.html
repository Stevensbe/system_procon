{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Editar{% else %}Novo{% endif %} Recurso</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
    <a href="{% url 'multas:listar_recurso' %}">Cancelar</a>
  </form>
{% endblock %}
